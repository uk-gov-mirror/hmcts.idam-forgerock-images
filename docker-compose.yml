version: '3.0'
services:
  userstore:
    image: fr-local-ds:latest
    environment:
      - DS_TYPE=userstore
    hostname: userstore
  cfgAndCts:
    image: fr-local-ds:latest
    environment:
      - DS_TYPE=cfgAndCts
    hostname: cfgAndCts
  fr-idm:
    image: fr-local-idm:latest
    hostname: fr-idm
  fr-am.local:
    image: fr-local-am:latest
    hostname: fr-am.local
    depends_on:
     - userstore
     - cfgAndCts
